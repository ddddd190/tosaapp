<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>今この瞬間のみんなの気分</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>今この瞬間の<br>みんなの気分</h1>

    <div id="mood" class="mood">😐</div>
    <div id="label" class="label">---</div>

    <p class="note">※ 日本全体の空気感（推定）</p>

    <div class="history">
      <h2>最近の空気</h2>
      <ul id="history-list"></ul>
    </div>
  </div>

  <div class="star tl">✦</div>
  <div class="star br">✧</div>

  <div class="decor">
    <div class="bubble" style="left:10%; animation-delay:0s"></div>
    <div class="bubble" style="left:30%; animation-delay:4s"></div>
    <div class="bubble" style="left:60%; animation-delay:8s"></div>
    <div class="bubble" style="left:80%; animation-delay:12s"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
