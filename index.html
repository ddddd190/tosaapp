<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>今この瞬間のみんなの気分</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #ffffff;
      overflow: hidden;
    }

    .container {
      text-align: center;
      position: relative;
      z-index: 1;
    }

    h1 {
      font-size: 12px;
      color: #333;
      line-height: 1.4;
      margin-bottom: 16px;
    }

    .note {
      font-size: 24px;
      color: #666;
      margin-top: 8px;
    }

    /* ✧ 装飾 */
    .star {
      position: absolute;
      font-size: 18px;
      opacity: 0.6;
      animation: float 4s ease-in-out infinite;
    }

    .star.left {
      left: 20%;
      top: 40%;
      animation-delay: 0s;
    }

    .star.right {
      right: 20%;
      top: 55%;
      animation-delay: 2s;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-12px);
      }
    }
  </style>
</head>
<body>

  <!-- 動く✧ -->
  <div class="star left">✧</div>
  <div class="star right">✧</div>

  <!-- 中央コンテンツ -->
  <div class="container">
    <h1>
      今この瞬間の<br>
      みんなの気分
    </h1>

    <p class="note">※ 日本全体の空気感（推定）</p>
  </div>

</body>
</html>
